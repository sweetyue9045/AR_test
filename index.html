<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.6.2/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script> -->
</head>

<body>
    <a-scene embedded arjs>
        <!-- <a-marker preset="hiro">
            <a-box position='0 0 0' color='red' rotation='0 45 45'
                animation='property:rotation;to: 0 405 45;loop:true;dur:5000'></a-box>
        </a-marker> -->
        <a-marker preset="hiro">
            <a-video src="#myvid" position="0 0.3 0" rotation="-90 0 0" play="true" width=2 height=1.3>
            </a-video>
        </a-marker>
        <a-assets>
            <video preload="auto" id="myvid" loop="true" autoplay="true" crossOrigin="anonymous" webkit-playsinline>
                <source type="video/mp4" src="assets/magic_X_btn.mp4">
            </video>
            <video preload="auto" id="vid" loop="true" autoplay="true" crossorigin webkit-playsinline playsinline>
                <source type="video/mp4" src="assets/magic_X_btn.mp4">
            </video>
        </a-assets>
        <!-- <a-marker preset='kanji'>
            <a-box position='0 0 0' color='green' rotation='0 45 45'
                animation='property:rotation;to: 0 405 45;loop:true;dur:5000'></a-box>
        </a-marker> -->
        <a-marker preset='kanji'>
            <a-plane position='0 0.3 0' scale="2 1.3 1" rotation="-90 0 0"
                material='transparent:true;alphaTest:0;src:#vid'></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
