<!DOCTYPE html>
<html>

<head>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
     <a-scene vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true; precision: mediump;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-nft videohandler1 type="nft" url="./data/01" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid1" position="50 -200 -100" rotation="-90 0 0" play="true" width=300 height=200>
            </a-video>
        </a-nft>
        <a-nft videohandler2 type="nft" url="./data/02" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid2" position="50 -200 -100" rotation="-90 0 0" play="true" width=150 height=150>
            </a-video>
        </a-nft>
        <a-nft videohandler3 type="nft" url="./data/03" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid2" position="50 -200 -100" rotation="-90 0 0" play="true" width=150 height=150>
            </a-video>
        </a-nft>
        <a-nft videohandler0209 type="nft" url="./data/0209" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid2" position="50 -200 -100" rotation="-90 0 0" play="true" width=150 height=150>
            </a-video>
        </a-nft>

        <a-assets>
            <video id="vid1" src="assets/ordeal_game.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video id="vid2" src="assets/AR_Test 02.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.onload = function () {
            AFRAME.registerComponent("videohandler1", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid1");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
            AFRAME.registerComponent("videohandler2", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid2");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
            AFRAME.registerComponent("videohandler3", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid2");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
            AFRAME.registerComponent("videohandler0209", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid2");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
        };
    </script>
</body>
