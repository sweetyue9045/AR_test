<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.6.2/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script> -->
</head>

<body>
    <a-scene embedded arjs>
        <!-- <a-marker preset="hiro">
            <a-box position='0 0 0' color='red' rotation='0 45 45'
                animation='property:rotation;to: 0 405 45;loop:true;dur:5000'></a-box>
        </a-marker> -->
        <a-marker vidhandler preset="hiro">
            <a-video src="#myvid" position="0 0.3 0" rotation="-90 0 0" width=2 height=1.3>
            </a-video>
            <!-- <a-sound src="#mysound" autoplay="true" position="0 2 5"></a-sound> -->
    </a-scene>

    </a-marker>
    <a-assets>
        <video src="assets/magic_X_btn.mp4" preload="auto" id="myvid" response-type="arraybuffer" crossorigin
            webkit-playsinline autoplay="false" playsinline loop="true" controls>
        </video>
        <!-- <video preload="auto" id="myvid" loop="true" crossOrigin="anonymous" webkit-playsinline
                playsinline>
                <source type="video/mp4" src="assets/magic_X_btn.mp4">
            </video> -->
        <audio src="assets/magic_X_btn.mp4" loop="true" id="mysound">
        </audio>
    </a-assets>
    <!-- <a-marker preset='kanji'>
            <a-box position='0 0 0' color='green' rotation='0 45 45'
                animation='property:rotation;to: 0 405 45;loop:true;dur:5000'></a-box>
        </a-marker> -->
    <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.onload = function () {
            AFRAME.registerComponent('vidhandler', {
                init: function () {
                    this.toggle = false;
                    document.querySelector("#myvid").pause(); //reference to the video
                    document.querySelector("#mysound").pause();
                },
                tick: function () {
                    if (document.querySelector("a-marker").object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            document.querySelector("#myvid").play();
                            document.querySelector("#mysound").play();
                        }
                    } else {
                        this.toggle = false;
                        document.querySelector("#myvid").pause();
                        document.querySelector("#mysound").pause();
                    }
                }
            });
        }
    </script>
</body>

</html>
