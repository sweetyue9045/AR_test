<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.6.2/aframe/build/aframe-ar.js"></script> -->
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script> -->
    <!-- <script src='./js//aframe-v1.0.4.min.js'></script> -->
    <!-- <script src='./js//aframe-ar-nft.js'></script> -->

</head>

<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
      </div>
      <a-scene
      vr-mode-ui='enabled: false;'
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-nft type="nft"
            url="https://sweetyue9045.github.io/sweetyue9045/data/wonwoo/dino"
            smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-entity
            gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
            scale="5 5 5"
            position="50 0 0"
          >
          </a-entity>
            </a-entity>
        </a-nft>
        <!-- <a-marker vidhandler1 id="marker1" type="pattern" url="data/test3.patt">
            <a-video src="#vid1" position="0 0.3 0" rotation="-90 0 0" play="true" width=2 height=1.3>
            </a-video>
        </a-marker> -->
        <a-marker vidhandler2 id="marker2" type="pattern" url="data/test2.patt">
            <a-video src="#vid2" position="0 0.3 0" rotation="-90 0 0" play="true" width=2 height=1.3>
            </a-video>
        </a-marker>

        <a-assets>
            <video id="vid1" src="assets/ordeal_game.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video id="vid2" src="assets/AR 測試1.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        AFRAME.registerComponent("vidhandler1", {
            // init: function () {
            //     this.toggle = false;
            //     document.querySelector("#myvid").pause(); //reference to the video
            // },
            tick: function () {
                // var entity = document.querySelector("[sound]");
                if (document.querySelector("#marker1").object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        document.querySelector("#vid1").play();
                        // entity.components.sound.playSound();
                    }
                } else {
                    this.toggle = false;
                    document.querySelector("#vid1").currentTime = 0;
                    // document.querySelector("#vid1").pause();
                    // entity.components.sound.pauseSound();
                }
            }
        });
        AFRAME.registerComponent("vidhandler2", {
            // init: function () {
            //     this.toggle = false;
            //     document.querySelector("#vid2").pause(); //reference to the video
            // },
            tick: function () {
                // var entity = document.querySelector("[sound]");
                if (document.querySelector("#marker2").object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        document.querySelector("#vid2").play();
                        // entity.components.sound.playSound();
                    }
                } else {
                    this.toggle = false;
                    document.querySelector("#vid2").currentTime = 0;
                    // document.querySelector("#vid2").pause();
                    // entity.components.sound.pauseSound();
                }
            }
        });
    </script>
</body>

</html>
