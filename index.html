<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.6.2/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script> -->
</head>

<body>
    <a-scene embedded arjs>
        <!-- <a-marker preset="hiro">
            <a-box position='0 0 0' color='red' rotation='0 45 45'
                animation='property:rotation;to: 0 405 45;loop:true;dur:5000'></a-box>
        </a-marker> -->
        <a-marker id="marker1" vidhandler preset="hiro">
            <a-video soundhandler src="#myvid" position="0 0.3 0" rotation="-90 0 0" play="true" width=2 height=1.3>
            </a-video>
        </a-marker>
        <a-assets>
            <video id="myvid" src="assets/magic_X_btn.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <audio id="sound" src="assets/magic_X_btn.mp4" preload="auto" autoplay="false" loop="true"></audio>
        </a-assets>
        <a-marker id="marker2" preset='kanji'>
            <a-box position='-20 0 0' color='green' rotation='0 45 45'
                animation='property:rotation;to: 0 405 45;loop:true;dur:5000'></a-box>
            <a-box position='20 0 0' color='red' rotation='0 45 45'
                animation='property:rotation;to: 0 405 45;loop:true;dur:5000'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // window.onload = function () {
        AFRAME.registerComponent('vidhandler', {
            // init: function () {
            //     this.toggle = false;
            //     document.querySelector("#myvid").pause(); //reference to the video
            // },
            tick: function () {
                if (document.querySelector("#marker1").object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        document.querySelector("#myvid").play();
                    }
                } else {
                    this.toggle = false;
                    document.querySelector("#myvid").pause();
                }
            }
        });
        AFRAME.registerComponent('soundhandler', {
            tick: function () {
                var entity = document.querySelector('[sound]');
                if (document.querySelector('#marker1').object3D.visible == true) {
                    entity.components.sound.playSound();
                } else {
                    entity.components.sound.pauseSound();
                }

            }
        });
        // }
    </script>
</body>

</html>
