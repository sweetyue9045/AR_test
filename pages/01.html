<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ARWeb</title>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true; precision: mediump;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-nft videohandler01 type="nft" url="../data/NFT/01" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid1" position="100 -200 -250" rotation="-90 0 0" play="true" width=300 height=300>
            </a-video>
        </a-nft>
        <a-nft videohandler02 type="nft" url="../data/NFT/02" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid1" position="100 -200 -250" rotation="-90 0 0" play="true" width=300 height=300>
            </a-video>
        </a-nft>
         <a-nft videohandler03 type="nft" url="../data/NFT/03" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid1" position="100 -200 -150" rotation="-90 0 0" play="true" width=200 height=200>
            </a-video>
        </a-nft>
        <a-nft videohandler04 type="nft" url="../data/NFT/04" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid1" position="175 -200 -300" rotation="-90 0 0" play="true" width=300 height=300>
            </a-video>
        </a-nft>
        <a-nft videohandler0209 type="nft" url="../data/NFT/0209" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid2" position="150 -200 -300" rotation="-90 0 0" play="true" width=457.5 height=405>
            </a-video>
        </a-nft>
        <a-assets>
            <video id="vid2" src="../assets/AR 測試2.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video id="vid1" src="../assets/AR 測試1.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.onload = function () {
            AFRAME.registerComponent("videohandler01", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid1");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
            AFRAME.registerComponent("videohandler02", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid1");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
            AFRAME.registerComponent("videohandler03", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid1");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
            AFRAME.registerComponent("videohandler04", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid1");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
            AFRAME.registerComponent("videohandler0209", {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid2");

                    marker.addEventListener("markerFound", function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener("markerLost", function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
        };
    </script>
</body>

</html>
