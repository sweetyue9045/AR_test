<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ARWeb</title>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }

    .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 5em;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
        background: blue;
    }

    .say-hi-button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 4em;
        height: 2em;
        margin: 0.25em;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <div class="buttons" id="mybuttons">
        <button id="btnPlay" class="say-hi-button">開始</button>
        <button id="btnStop" class="say-hi-button">暫停</button>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true; precision: mediump;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-nft videohandler01 type="nft" url="../data/NFT/01" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid1" position="100 -200 -250" rotation="-90 0 0" play="true" width=300 height=300>
            </a-video>
        </a-nft>

        </a-nft> -->
        <a-nft videohandler0209 type="nft" url="../data/NFT/0209" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-video src="#vid2" position="150 -200 -300" rotation="-90 0 0" play="true" width=457.5 height=405>
            </a-video>
        </a-nft>
        <a-assets>
            <video id="vid2" src="../assets/AR 測試2.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
            <video id="vid1" src="../assets/AR 測試1.mp4" preload="auto" autoplay="false" loop="true"
                response-type="arraybuffer" crossorigin webkit-playsinline playsinline>
            </video>
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        var u = navigator.userAgent;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios終端
        window.onload = function () {

            if (isiOS) {
                alert("掃描成功時可透過按鈕控制影片")
                document.getElementById("mybuttons").style.display = "flex"

                AFRAME.registerComponent("videohandler01", {
                    init: function () {
                        var marker = this.el;

                        this.vid = document.querySelector("#vid1");
                   
                        marker.addEventListener("markerFound", function () {
                            document.getElementById("btnPlay").addEventListener("click", function (e) {
                                alert("clickplay")
                                document.getElementById("vid1").play()
                            });
                            document.getElementById("btnStop").addEventListener("click", function (e) {
                                alert("clickstop")
                                document.getElementById("vid1").pause();
                            });
                        }.bind(this));

                        marker.addEventListener("markerLost", function () {
                            this.vid.pause();
                            this.vid.currentTime = 0;
                        }.bind(this));
                    }
                });
            }
            else {

                    }
                });
            }
